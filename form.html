<html>
<head></head>
<body>
    <script>
    function validate()
    {
        var a=document.getElementById("mo").value;
        var reg1=/^[1-9]{1}[0-9]{9}$/;
        if(!reg1.test(a))
        {
            alert("Invalid mobile number");
            return false;
        }
        // else
        // {
            
        // }
        var b=document.getElementById("age").value;
        var reg2=/[^0-9]$/;
        if(!reg2.test(b))
        {
            alert("only numbers allowed");
            return false;
        }
        var c=document.getElementById("mail").value;
        var reg3=/^([a-zA-Z0-9./-])+\@([a-zA-Z0-9./-])+\.([A-Za-z0-9./-]{2,4})$/;
        if(!reg3.test(c))
        {
            alert("invalid email id");
            return false;
        }

    }
    </script>
    <form onsubmit="return validate()">
    ENTER MOBILE NUMBER:
    <input type="text" id="mo">
    <br>
    ENTER AGE:
    <input type="text" id="age">
    <br>
    ENTER EmailId:
    <input type="text" id="mail">
    <br>
    <input type="submit" value="submit">

</body>
</html>
